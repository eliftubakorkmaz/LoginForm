<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="index.jpg" alt="logo">
        </div>

        <form action="#">
            <div class="title">Login</div>
            
            <div class="input-box">
                <input type="email" placeholder="Email Giriniz..." required> 
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        
        <div class="text">Veya Sosyal Medyayla Bağlanın</div>

        <!-- sosyal medya butonları -->

        <div class="github">
            <a href="https://github.com/eliftubakorkmaz"><i class="fab fa-github"></i>Github ile Giriş</a>
        </div>

        <div class="twitter">
            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoidHIifQ%3D%3D%22%7D"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
        </div>

        <div class="facebook">
            <a href="https://tr-tr.facebook.com/"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
        </div>

    </div>
</body>
</html>
